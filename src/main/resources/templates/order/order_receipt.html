<!DOCTYPE html>
<html
        layout:decorate="~{/testwc/layout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
>
</style>
<th:block layout:fragment="content">
    <th:block th:replace="/order/order_head :: orderHeadFragment"></th:block>
    <div class="d-flex flex-column align-items-center wrapper">
        <div class="title" style="text-align:left;">투자 영수증</div>
        <div class="order-main">
            <div class="order-main-left-section">
                <input name="Id" type="hidden" value="${product}">
                <input name="Id" type="hidden" value="${invest}">
                <div>
                    <label class="sub-title">투자할 상품</label>
                    <div th:text="${product.title}"></div>
                </div>
                <div>
                    <label class="sub-title">투자할 금액</label>
                    <div th:text="|${invest.cost}"원|></div>
                </div>
                <div>
                    <label class="sub-title">보유 충전금</label>
                    <div th:text="|${user.money}원|"></div>
                </div>
            </div>
            <div class="order-main-right-section">
                <div>투자 시 유의사항</div>
            </div>
        </div>

        <div class="d-flex justify-content-center" id="invest" style="padding:10px; width:30%">
            <form method="post" th:action ="@{|/order/update/${encId}|}" id="costSendForm">
                <button class="btn btn-warning" id="btn-invest" type="button" style="margin-right:10px">투자</button>
                <input type="hidden" name="cost" th:value="${invest.cost}">
            </form>
<!--            <a th:href ="@{|/order/update/${encId}|}">-->
<!--                <button class="btn btn-warning" id="btn-invest" type="button">투자</button>-->
<!--            </a>-->
            <a href="/product/list">
                <button class="btn btn-warning" type="button">취소</button>
            </a>
        </div>

    </div>
    <script>
        $(function(){
            $(document).on("click", "#btn-invest", function() {
                $("#costSendForm").submit();
            });
        });
    </script>

</th:block>

</html>
