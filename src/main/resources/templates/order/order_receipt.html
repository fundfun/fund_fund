<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/testwc/layout}"
>

<th:block layout:fragment="content">
    <th:block th:replace="/order/order_head :: orderHeadFragment"></th:block>
    <style>
        .foot{
            padding:5px;
        }

    </style>
    <div class="d-flex flex-column align-items-center wrapper">
        <div class="title" style="text-align:left;">투자 영수증</div>
        <div class="order-main">
            <div class="order-main-left-section">
                <div>
                    <label class="sub-title">투자할 상품</label>
                    <div>X와 Y의 결합상품</div><!-- 하드코딩 -->
                </div>
                <div>
                    <label class="sub-title">투자할 금액</label>
                    <div>10일</div><!-- 하드코딩 -->
                </div>
                <div>
                    <label class="sub-title">현재 충전금</label>
                    <div>김깨비 펀드매니저님</div><!-- 하드코딩 -->
                </div>
            </div>
            <div class="order-main-right-section">
                <div>투자 시 유의사항</div>
            </div>
        </div>
        <div class="d-flex" style="justify-content:center;margin:15px">
            <form class="foot" action="order/update" method="post" >
                <button class="btn btn-warning" type="submit">투자</button>
            </form>
            <form class="foot" action="/product/register" method="get" >
                <button class="btn btn-warning" type="submit">취소</button>
            </form>
        </div>
    </div>
</th:block>
</html>
