<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/testwc/layout}"
>

<th:block layout:fragment="content">
    <th:block th:replace="/order/order_head :: orderHeadFragment"></th:block>

    <div class="d-flex flex-column wrapper">
        <div class="fontSize-fix bottom_line">아이디어 작성</div>

        <form method="post" th:action="@{/post/edit/{id}(id=${postId})}" th:object="${postForm}" >
            <div class="d-flex flex-column">
                <div style="width:100%;">
                    <input type="text" th:field="*{title}" style="width:100%;" placeholder="제목"></input>
                </div>

                <div>
                    <input type="text" th:field="*{contentPost}" style="width:100%;height:300px" placeholder="내용을 입력해주세요."></input>
                </div>
            </div>

            <div th:replace="form_errors :: formErrorsFragment"></div>

            <span style="margin-top: 1rem;">* 주의해주세요!</span>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-warning" style="margin-top:15px;">등록</button>
            </div>
        </form>



    </div>
    <div th:text="${curCollect}"></div>

    <style>
        .fontSize-fix {
            font-size: 1.2rem;
        }

        .paddingBtn {
            padding-top: 0.5rem !important;
            padding-bottom: 0.5rem !important;
        }

        .bottom_line {
            border-bottom: 1px solid darkgray;
        }

        .rightArea {
            float: right;
        }

        .border-yellow {
            border: 1px solid #ffc107;
        }

        .width100 {
            width: 100%;
        }
    </style>
</th:block>
</html>
