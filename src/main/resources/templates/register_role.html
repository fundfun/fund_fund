<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/testwc/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<script type="text/javascript">
    $(document).ready(function(){
        $("#fm").on("click", function(){
            location.href = "/register?role=FUND_MANAGER";
        })

        $("#cm").on("click", function(){
            location.href = "/register?role=COMMON";
        })
    })
</script>
<th:block layout:fragment="content">
    <body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <th:block th:replace="/order/order_head :: orderHeadFragment"></th:block>
    <div>
        <h1 class="jointext">JOIN</h1>
    </div>
    <div class="container">
        <a href="/register?role=COMMON" id="COMMONbtn" class="rolebtn" style="float:left;">투자자이신가요?</a>
        <a href="/register?role=FUND_MANAGER" id="FUND_MANAGERbtn" class="rolebtn" style="float:right;">펀드매니저이신가요?</a>
    </div>
    <br><br>
    </body>
    <style>
        .container{
            display:block;
            max-width:680px;
            width:90%;
            margin:40px auto;
            background-color: #FFCE0B;
            border-radius: 8px;
        }

        .jointext{
            color:black;
            font-size:48px;
            letter-spacing:-3px;
            text-align:center;
            margin:40px 0 40px 0 ;
            transition:.2s linear;
        }

        .rolebutton{
            display:block;
            width:45%;
            height:300px;
            margin:10px 10px 10px 10px;
            border-radius: 8px;
            border:none;
            background-color:#7F7368;
            color:white;
            font-size:20px;
            letter-spacing: 2px;
        }

        .rolebtn{
            width:45%;
            height:300px;
            margin:10px 10px 10px 10px;
            border-radius: 8px;
            border:#7F7368;
            border-width:thick;
            background-color:#7F7368;
            color:white;
            font-size:20px;
            letter-spacing: 2px;
            display:block;
            text-align: center;
            --move-hover : -4px;
            padding: 130px 32px;
            text-decoration: none;

        }
        a:hover{color:black; text-decoration: none; background-color:#FFCE0B;}

    </style>
</th:block>
</html>
