<html
        xmlns:th="http://thymeleaf.org">



<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div th:fragment="formErrorsFragment" class="alert alert-danger"
     role="alert" th:if="${#fields.hasAnyErrors()}" th:class="alert" style="padding:0;">
  <div th:if="${#fields.hasAnyErrors()}">
    <div th:each="err : ${#fields.allErrors()}">
      <div class="alert alert-warning" role="alert" style="width:500px;margin-bottom:3px;font-weight:bold;font-size:17px;">
        [[${err}]]
      </div>
    </div>
  </div>
</div>

</html>
