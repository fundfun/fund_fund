<!DOCTYPE html>
<html
        layout:decorate="~{/testwc/layout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
>

<th:block layout:fragment="content">
    <style>

        input {
            margin: 5px 0;
            height: 50px;
            border: 4px solid #ffc107;
        }

        .product-register-main {
            width: 70%;
        }

        .input-date {
            width: 300px;
        }

        .product-register-wrapper {
            width: 80%;
            margin: 0 auto;
        }

        .alert-errors {
            background-color: #ffc107;
            font-weight: bold;
        }

    </style>

    <div class="d-flex flex-column product-register-main">
        <label class="sub-title">상품 등록</label>
        <div>김깨비 펀드매니저님</div>

        <form enctype="multipart/form-data" method="post" th:action="" th:object="${productDto}">
            <div class="d-flex flex-column product-register-wrapper">
                <div style="width:100%;">
                    <input placeholder="상품제목" style="width:100%;" th:field="*{title}" type="text"></input>
                </div>

                <div class="d-flex justify-content-between">
                    <div>
                        <input class="input-date" data-placeholder="시작일" th:field="*{crowdStart}" type="date"></input>
                    </div>
                    <div>
                        <input class="input-date" data-placeholder="종료일" th:field="*{crowdEnd}" type="date"></input>
                    </div>
                    <div>
                        <input placeholder="목표 금액" style="width:400px;" th:field="*{goal}" type="number"></input>
                    </div>
                </div>

                <div>
                    <input placeholder="상품설명을 입력해주세요." style="width:100%;height:100px" th:field="*{description}"
                           type="text"></input>
                </div>

                <div>
                    <input accept="image/png, image/gif, image/jpeg" name="thumbnailImg" type="file"/>
                </div>
            </div>

            <div th:replace="form_errors :: formErrorsFragment"></div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-warning" style="margin-top:15px;" type="submit">등록</button>
            </div>
        </form>

    </div>
    </body>
</th:block>
</html>
