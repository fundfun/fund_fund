<!DOCTYPE html>
<html
        layout:decorate="~{/testwc/layout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
>
<th:block layout:fragment="content">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>


    </head>
    <body>

    <div>
        <div style="border-bottom:solid;margin:10px;">
            <h3>상품게시판</h3>
            <h5>투자자 여러분의 아이디어와 투표 결과를 반영해 판매중인 펀드 상품입니다. </h5>
        </div>

        <div class="container">
            <th:block th:if="${searchList.size() != 0}">
                <div class="row row-cols-3">
                    <div th:each="ele : ${searchList}">
                        <div class="col" >
                            <div>

                                <!--              <a href="#" th:name="${ele.uuidEncode}" id="productHiddenCheck">-->
                                <a th:href="@{|/order/form/${ele.uuidEncode}|}">
                                    <div>
                                        <img alt="" th:src="${ele.getThumbnailImgUrl}" height="250px" style="border:solid;width:80%">
                                    </div>
                                    <div>
                                        <span th:text="${ele.title}"></span>
                                    </div>
                                </a>
                                <div th:text="${ele.crowdStart}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
            <th:block th:if="${searchList.size() == 0}">
                <div style="text-align: center; padding-top:10px"><h4>조회된 상품이 존재하지 않습니다.</h4></div>
            </th:block>
            <!--      <form action="/order/form" method="get" id="productDetailSub">-->
            <!--        <input type="hidden" name="encId" >-->
            <!--      </form>-->
        </div>
    </div>

            //alert($(this).attr("name"))
            console.dir( $("[name=encodedUUID]") )
            $("[name=encId]").val(  $(this).attr("name")  );
      </script>-->
    </body>
</th:block>


</html>
